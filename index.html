<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Service Center</title>
    <style>
        body {
            background-color: #f2c200;
            font-family: Arial, sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #000000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #f2c200;
            margin-bottom: 20px;
        }
        label {
            color: #f2c200;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #f2c200;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6ac00;
        }
        #result {
            color: #f2c200;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Classic Service Center</h1>
        <label for="machine">Select Machine</label>
        <select id="machine">
            <option value="Excavator_1">Excavator_1</option>
            <option value="Articulated_Truck_1">Articulated_Truck_1</option>
            <option value="Backhoe_Loader_1">Backhoe_Loader_1</option>
            <option value="Dozer_1">Dozer_1</option>
            <option value="Asphalt_Paver_1">Asphalt_Paver_1</option>
        </select>
        
        <label for="component">Select Component</label>
        <select id="component">
            <option value="Engine">Engine</option>
            <option value="Fuel">Fuel</option>
            <option value="Drive">Drive</option>
            <option value="Misc">Misc</option>
        </select>
        
        <label for="parameter">Select Parameter</label>
        <select id="parameter">
            <option value="Transmission Pressure">Transmission Pressure</option>
            <option value="Speed">Speed</option>
            <option value="Water in Fuel">Water in Fuel</option>
            <option value="Brake Control">Brake Control</option>
            <option value="Temperature">Temperature</option>
            <option value="Pressure">Pressure</option>
            <option value="Oil Pressure">Oil Pressure</option>
            <option value="Pedal Sensor">Pedal Sensor</option>
            <option value="Exhaust Gas Temperature">Exhaust Gas Temperature</option>
            <option value="Level">Level</option>
            <option value="Air Filter Pressure">Air Filter Pressure</option>
            <option value="System Voltage">System Voltage</option>
            <option value="Hydraulic Pump Rate">Hydraulic Pump Rate</option>
        </select>
        
        <label for="value">Enter Value</label>
        <input type="number" id="value" placeholder="Enter a value">
        
        <button id="calculateButton" onclick="Specify()">Calculate</button>
        
        <div id="result"></div>
        <script src="Algo.js"></script>
    </div>   
</body>
</html>
